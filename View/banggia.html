<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Giá Bánh Trung Thu Kinh Đô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bảng Giá Bánh Trung Thu Kinh Đô</h1>
        <table>
            <thead>
                <tr>
                    <th>Mã Số</th>
                    <th>Tên Bánh</th>
                    <th>Giá Bán (VNĐ)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>KC</td>
                    <td>Trăng Vàng Black & Gold Kim Cương</td>
                    <td>5.000.000</td>
                </tr>
                <tr>
                    <td>G2</td>
                    <td>Trăng Vàng Black N & Gold 2</td>
                    <td>640.000</td>
                </tr>
                <tr>
                    <td>G4</td>
                    <td>Trăng Vàng Black & Gold 4</td>
                    <td>1.500.000</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
